<!-- Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão
disponíveis em um terminal de caixa eletrônico. Elaborar um programa que
leia um valor de saque de um cliente, veri½que sua validade (ou seja, se pode
ser pago com as notas disponíveis) e informe o número mínimo de notas de
100, 50 e 10 necessárias para pagar esse saque. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3.6</title>
    <link rel="stylesheet" href="ex3_6.css">
</head>
<body>
    <img src="ex3_6.jpg" alt="Caixa Eletrônico">
    <h1>Programa Caixa Eletrônico</h1>
    <p>Valor do Saque R$: 
        <input type="text" id="inSaque">
    </p>
    <p>
        <input type="button" value="Exibir notas para saque" id="btExibir">
    </p>
    <h3 id="outNotasCem"></h3>
    <h3 id="outNotasCinquenta"></h3>
    <h3 id="outNotasDez"></h3>
    <script src="ex3_6.js"></script>
</body>
</html>
