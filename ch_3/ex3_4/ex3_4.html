<!-- Sabendo que o fuso horário da França em relação ao Brasil é de + 5 horas
(no horário de verão na França), elaborar um programa que leia a hora no
Brasil e informe a hora na França. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3.4</title>
    <link rel="stylesheet" href="ex3_4.css">
</head>
<body>
    <img src="img/ex3_4.jpg" alt="Globo terrestre">
    <h1>Programa Fuso Horário</h1>
    <p>Hora no Brasil (h.m): 
        <input type="text" id="inHoraBrasil">
    </p>
    <p>
        <input type="button" value="Exibir hora da França" id="btExibir">
    </p>
    <h3 id="outHoraFranca"></h3>
    <script src="ex3_4.js"></script>
</body>
</html>
