<!-- cálculo do valor do jantar -->
<meta charset="utf-8">
<script>
    // lê o valor do jantar
    var jantar = Number(prompt("Valor do jantar em R$: "))
    // calcula os dados
    var garcom = jantar * 0.10
    var total = jantar + garcom
    // apresenta as respostas
    alert("Taxa do garçom em R$: " + garcom.toFixed(2) + "\nTotal em R$: " + total.toFixed(2));
</script>
