<!-- cálculo de duração de horas de uma viagem -->
<meta charset="utf-8">
<script>
    // lê os dados de entrada
    var dias = Number(prompt("Nº de dias: "));
    var horas = Number(prompt("Nº de horas: "));
    // calcula a duração
    var total = (dias * 24) + horas;
    // exibe o total
    alert("O total de horas da viagem é de " + total + " horas.");
</script>
