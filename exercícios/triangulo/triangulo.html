<!-- Elaborar um programa que leia três lados e verifique se eles podem ou não
formar um triângulo. Para formar um triângulo, um dos lados não pode ser
maior que a soma dos outros dois. Caso possam formar um triângulo, exiba
também qual o tipo do triângulo: Equilátero (3 lados iguais), Isósceles (2
lados iguais) e Escaleno (3 lados diferentes).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
    <link rel="stylesheet" href="triangulo.css">
</head>
<body>
    <img src="triangulo.jpg" alt="Triângulo">
    <h1>Programa Lados de um Triângulo</h1>
    <p>Lado A: 
        <input type="text" id="inLadoA">
    </p>
    <p>Lado B:
        <input type="text" id="inLadoB">
    </p>
    <p>Lado C:
        <input type="text" id="inLadoC">
    </p>
    <p>
        <input type="button" value="Verificar lados" id="btVerificar">
    </p>
    <h3 id="outVerificar"></h3>
    <h3 id="outTipo"></h3>
    <script src="triangulo.js"></script>
</body> 
</html>
