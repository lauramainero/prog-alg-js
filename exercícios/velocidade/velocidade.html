<!-- Elaborar um programa que leia a velocidade permitida em uma estrada e
a velocidade de um condutor. Se a velocidade for inferior ou igual à
permitida, exiba “Sem Multa”. Se a velocidade for de até 20% maior que a
permitida, exiba “Multa Leve”. E, se a velocidade for superior a 20% da
velocidade permitida, exiba “Multa Grave” -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Velocidade</title>
    <link rel="stylesheet" href="velocidade.css">
</head>
<body>
    <img src="velocidade.jpg" alt="Verificador de Velocidade">
    <h1>Programa Verifica Velocidade</h1>
    <p>Velocidade permitida:
        <input type="text" id="inPermitida">
    </p>
    <p>Velocidade do condutor: 
        <input type="text" id="inCondutor">
    </p>
    <p>
        <input type="button" value="Verificar velocidade" id="btVerificar">
    </p>
    <h3 id="outSituacao"></h3>
    <script src="velocidade.js"></script>
</body>
</html>
