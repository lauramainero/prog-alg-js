<!-- Elaborar um programa para uma pizzaria, o qual leia o valor total de
uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
pago por cliente. --->
<meta charset="utf-8">
<script>
    var valor = prompt("Valor da conta em R$: ");
    var nClientes = prompt("Número de clientes: ");
    var valorClientes = valor / nClientes;
    alert(prompt("Valor da conta em R$: " + valor + "\nNúmero de clientes: " + nClientes + "\nValor por cliente em R$: " + valorClientes));
</script>
