mesmo medicamento, o cliente recebe como desconto os centavos do

medicamento. Informe o valor do produto na promoção.  -->

<html lang="en">
<head>

</head>
<body>
    <h1>Farmácia JS</h1>
    <p>Medicamento:
        <input type="text" id="inMedicamento">

    </p>
    <p>
        <input type="button" value="Mostrar Promoção" id="btCalcular">
    </p>
    <h3 id="outPromocao"></h3>
    <h3 id="outPrecoPromocao"></h3>
    <script src="farmacia.js"></script>
</body>
</html>
