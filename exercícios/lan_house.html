<!-- Elaborar um programa para uma lan house de um aeroporto – O programa deve
ler o valor de cada 15 minutos de uso de um computador e o tempo de
uso por um cliente em minutos. Informe o valor a ser pago pelo cliente,
sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
</head>
<body>
    <h1>Lan House JS</h1>
    <p>Valor por 15min de uso R$:
        <input type="text" id="inValor">
    </p>
    <p>Tempo de uso do cliente:
        <input type="text" id="inTempo">
    </p>
    <p>
        <input type="button" value="Calcular valor a pagar" id="btCalcular">
    </p>
    <h3 id="outValor"></h3>
    <script src="lan_house.js"></script>
</body>
</html>
