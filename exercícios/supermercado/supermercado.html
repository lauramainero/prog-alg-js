<!-- Para aumentar suas vendas no
setor de higiene, cada etiqueta de produto deve exibir uma mensagem
anunciando 50% de desconto (para um item) na compra de três
unidades do produto. Elaborar um programa que leia descrição e preço
de um produto. Após, apresente as mensagens indicando a promoção. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado em Promoção</title>
</head>
<body>
    <h1>Supermercado JS</h1>
    <p>Produto:
        <input type="text" id="inProduto">
    </p>
    <p>Preço R$: 
        <input type="text" id="inPreco">
    </p>
    <p>
        <input type="button" value="Ver promoção" id="btCalcular">
    </p>
    <h3 id="outProduto"></h3>
    <h3 id="outPreco"></h3>
    <script src="supermercado.js"></script>
</body>
</html>
