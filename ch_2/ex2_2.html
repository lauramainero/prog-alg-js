<!-- Elaborar um programa para uma Vídeo Locadora, que leia o título e a
duração de um filme em minutos. Exiba o título do filme e converta a
duração para horas e minutos. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2.2</title>
</head>

<body>
    <h1>Vídeo Locadora JS</h1>
    <p> Título do filme:
        <input type="text" id="inTitulo">
    </p>
    <p> Duração (min):
        <input type="text" id="inDuracao">
    </p>
    <p>
        <input type="button" value="Converter em Horas e Minutos" id="btConverter">
    </p>
    <p id="outTitulo"></p>
    <p id="outResposta"></p>
    <script src="ex2_2.js"></script>
</body>
</html>
